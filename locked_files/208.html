<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KÖNIGIN - 氦气</title>
  <link rel="stylesheet" href="../style/home.css">
  <link rel="stylesheet" href="../style/footer.css">
  <style>
:root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      overflow: hidden;
    }
    .app-frame {
      width: 100%;
      height: 100vh;
      max-width: 1440px;
      position: relative;
      margin: 0 auto;
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
      background: #000000;
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);

      /* 完全填充屏幕 */
      top: 0; left: 0; right: 0; bottom: 0;
      box-sizing: border-box;
    }

    .guest-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: url('../img/code_bg.png') center center/cover no-repeat;
      z-index: 1;
    }

    .guest-title {
      position: absolute;
      top: -3%; left: 50%;
      transform: translateX(-50%);
      width: 750px; height: 300px;
      background: url('../img/door brand.png') center center/contain no-repeat;
      z-index: 2;
      pointer-events: none;
    }

    .password-prompt {
      position: absolute;
      top: 27%; left: 50%;
      transform: translateX(-50%);
      color: #f0dbb8c1;
      font-family: "SimSun", "宋体", serif;
      font-size: 18px;
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    .password-input {
      position: absolute;
      top: 35%; left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 45px;
      background: white;
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      font-size: 16px;
      color: #333;
      outline: none;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .password-input::placeholder {
      color: #999;
      font-family: "SimSun", "宋体", serif;
    }
    
    .enter-btn {
      position: absolute;
      top: 45%; left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 50px;
      background: url('../svg/code/enter.svg') center center/contain no-repeat;
      border: none;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease;
    }
    
    .enter-btn:hover {
      transform: translateX(-50%) scale(1.05);
    }
    
    .enter-btn:active {
      transform: translateX(-50%) scale(0.95);
    }
    
    .bottom-mask {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 92px;
      background: #000000;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      z-index: 3;
      pointer-events: none;
}
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="guest-bg"></div>
    <div class="guest-title"></div>
    <div class="password-prompt">输入密码以解锁此房间</div>
    <input type="password" class="password-input" id="passwordInput" placeholder="请输入密码" maxlength="4">
    <button class="enter-btn" id="enterBtn"></button>
    <div class="bottom-mask"></div>
  </div>

  <!-- Footer自动插入点 -->
  <div id="footer-placeholder"></div>
<script src="../js/footer.js"></script>
<script>
// 确保footer正确加载
document.addEventListener('DOMContentLoaded', function() {
  console.log('Master page loaded');
  // 检查footer是否加载
  setTimeout(() => {
    const footer = document.querySelector('.bottom-nav');
    if (footer) {
      console.log('Footer loaded successfully');
    } else {
      console.log('Footer not found, checking placeholder');
      const placeholder = document.getElementById('footer-placeholder');
      console.log('Footer placeholder:', placeholder);
    }
  }, 1000);
});
</script>
<script>
// 密码验证功能
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('passwordInput');
  const enterBtn = document.getElementById('enterBtn');
  const correctPassword = '1005';  // 这里更改密码
  
  // 验证密码的函数
  function validatePassword() {
    const enteredPassword = passwordInput.value;
    if (enteredPassword === correctPassword) {
      // 密码正确，保存Tab会话并跳转到目标页面
      saveTabSession();
      window.location.href = '../page/private/208helium.html';    // 这里更改跳转页面路径
    } else {
      // 密码错误
      alert('密码错误，请重试。');
      passwordInput.value = '';
      passwordInput.focus();
    }
  }
  
  // 保存Tab会话的函数
  function saveTabSession() {
    const session = {
      timestamp: Date.now(),
      expiry: Date.now() + (30 * 60 * 1000) // 30分钟过期
    };
    sessionStorage.setItem('mistyrain_tab_session', JSON.stringify(session));
    
    // 同时保存private层级会话
    const privateSession = {
      timestamp: Date.now(),
      expiry: Date.now() + (30 * 60 * 1000) // 30分钟过期
    };
    sessionStorage.setItem('private_hierarchy_session', JSON.stringify(privateSession));
    
    console.log('Tab会话和Private层级会话已保存');
  }
  
  // Enter键验证
  passwordInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      validatePassword();
    }
  });
  
  // 点击enter按钮验证
  enterBtn.addEventListener('click', function() {
    validatePassword();
  });
  
  // 自动聚焦到密码输入框
  passwordInput.focus();
});
</script>
</body>
</html>
