<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KÖNIGIN - Sidebar</title>
  <link rel="stylesheet" href="/style/home.css" />
  <link rel="stylesheet" href="/style/footer.css" />
  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html, body {
      margin: 0; padding: 0;
      width: 100vw; min-height: 100vh;
      background: #191919;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .app-frame {
      width: 100vw; height: 100vh;
      max-width: 100vw; max-height: 100vh;
      position: relative;
      margin: 0; border-radius: 0; overflow: hidden;
      box-shadow: none; background: #191919;
      padding-top: var(--safe-top);
      padding-bottom: calc(clamp(56px, 9vh, 72px) + var(--safe-bottom) + 20px);
      box-sizing: border-box;
    }

    .sidebar-bg {
      position: absolute; inset: 0;
      background: #fff;
      z-index: 1;
    }

    .sidebar-logo {
      position: absolute;
      top: 15%; left: 50%;
      transform: translateX(-50%);
      width: 200px; height: 80px;
      background: url('../img/logo.png') center/contain no-repeat;
      z-index: 2;
      pointer-events: none;
    }

    /* 关键：按钮组必须在遮罩之上；用 absolute 才能用 top/left 居中 */
    .sidebar-buttons {
      position: absolute;
      z-index: 11;               /* 高于 bottom-mask(1) 与背景 */
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar-btn {
      display: flex; align-items: center; gap: 15px;
      padding: 15px 25px;
      background: #f5f5f5;
      border: none; border-radius: 12px;
      cursor: pointer;
      transition: all .2s ease;
      text-decoration: none; color: #000;
      font-size: 16px; font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    .sidebar-btn:hover {
      background: #e8e8e8;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      transform: translateY(-1px);
    }

    .sidebar-btn:active { background: #d8d8d8; transform: translateY(0); }

    .sidebar-btn img {
      width: 24px; height: 24px; filter: brightness(.7);
    }
    .sidebar-btn:hover img { filter: brightness(1); }

    .bottom-mask {
      position: absolute; left: 0; bottom: 0;
      width: 100%; height: 92px;
      background: #fff;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      z-index: 1;                /* 低于按钮组 */
      pointer-events: none;
    }

    /* 二级面板 */
    .characters-panel {
      position: absolute; inset: 0;
      background: #fff;
      z-index: 10;               /* 在按钮之下也可，根据需要调整 */
      transform: translateX(100%);
      transition: transform .3s ease;
      overflow: hidden;
    }
    .characters-panel.show-characters { transform: translateX(0); }

    .characters-bg { position: absolute; inset: 0; background: #fff; z-index: 1; }

    .characters-title {
      position: absolute; top: 15%; left: 50%;
      transform: translateX(-50%);
      width: 200px; height: 80px;
      background: url('../img/logo.png') center/contain no-repeat;
      z-index: 2; pointer-events: none;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; color: #333;
      background: none;
    }

    .characters-buttons {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex; flex-direction: column; gap: 20px; z-index: 2;
    }

    .character-btn {
      display: flex; align-items: center; justify-content: center;
      padding: 10px 25px; width: 160px;
      background: #f5f5f5; border: none; border-radius: 12px;
      cursor: pointer; transition: all .2s ease;
      text-decoration: none; color: #000; font-size: 16px; font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    .character-btn:hover { background:#e8e8e8; box-shadow:0 4px 12px rgba(0,0,0,.15); transform: translateY(-1px); }
    .character-btn:active { background:#d8d8d8; transform: translateY(0); }
  </style>
</head>
<body>
  <div class="page-container">
  <div class="app-frame">
    <div class="sidebar-bg"></div>
    <div class="sidebar-logo"></div>

    <div class="sidebar-buttons">
      <a href="#" class="sidebar-btn" id="public_btn">
        <img src="/svg/sidebar/public_btn.svg" alt="Public" />
        <span>公开篇目</span>
      </a>
      <a href="/page/private.html" class="sidebar-btn">
        <img src="/svg/sidebar/private_btn.svg" alt="Private" />
        <span>私密客单</span>
      </a>
      <a href="/page/public/render.html" class="sidebar-btn">
        <img src="/svg/sidebar/render_btn.svg" alt="Render" />
        <span>图集存放</span>
      </a>
      <a href="/page/public/commission.html" class="sidebar-btn" id="commision_btn">
        <img src="/img/commission.png" alt="Commission" />
        <span>合作联系</span>
      </a>
    </div>

    <!-- 二级面板：角色选择 -->
    <section class="characters-panel" id="charactersPanel" aria-hidden="true">
      <div class="characters-inner">
        <h2 class="characters-title">公开篇目</h2>
        <nav class="characters-buttons">
          <a href="/page/public/ghost.html"   class="character-btn">Ghost</a>
          <a href="/page/public/konig.html"   class="character-btn">König</a>
          <a href="/page/public/nikto.html"   class="character-btn">Nikto</a>
          <a href="/page/public/keegan.html"  class="character-btn">Keegan</a>
          <a href="/page/public/krueger.html" class="character-btn">Krueger</a>
        </nav>
      </div>
    </section>

    <div class="bottom-mask"></div>
  </div>
  </div>
  <!-- Footer自动插入点 -->
  <div id="footer-placeholder"></div>

  <script src="/js/footer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const publicBtn = document.getElementById('public_btn');
      const charactersPanel = document.getElementById('charactersPanel');

      if (publicBtn && charactersPanel) {
        publicBtn.addEventListener('click', function(e) {
          e.preventDefault();
          charactersPanel.classList.add('show-characters');
        });

        charactersPanel.addEventListener('click', function(e) {
          if (e.target === charactersPanel || e.target.classList.contains('characters-bg')) {
            charactersPanel.classList.remove('show-characters');
          }
        });

        const characterBtns = charactersPanel.querySelectorAll('.character-btn');
        characterBtns.forEach(btn => {
          btn.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && charactersPanel.classList.contains('show-characters')) {
            charactersPanel.classList.remove('show-characters');
            document.body.style.overflow = '';
          }
        });
      }
    });
  </script>
</body>
</html>
