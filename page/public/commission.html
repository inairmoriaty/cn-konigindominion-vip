<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>KÖNIGIN — 合作联系</title>
  <link rel="stylesheet" href="/style/commission.css" />
  <style>
    body{
      margin:0;background:#191919;color:#eaeaea;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial
    }
    .wrap{max-width:720px;margin:0 auto;padding:24px 16px 120px}
    h1{font-size:24px;margin:18px 0 16px}
    form{display:grid;gap:14px}

    /* ✅ 统一改为“单列显示” */
    .row{display:grid;gap:12px}
    .row2{display:grid;grid-template-columns:1fr;gap:12px} /* 不管里面有几个子项，都一行一个 */

    label{font-size:13px;opacity:.85}
    input,textarea,select{
      width:100%;padding:12px 14px;border-radius:12px;
      border:1px solid #333;background:#1f1f1f;color:#fff;outline:none
    }
    textarea{min-height:140px;resize:vertical}
    .hint{font-size:12px;opacity:.7}
    .btn{
      height:48px;border-radius:12px;background:#fff;color:#000;
      border:0;font-weight:700;cursor:pointer

     }  /* ✅ 同意条款单行、垂直居中 */
.agree-label {
  display: flex;
  align-items: center;
  justify-content: center;  /* 水平居中 */
  gap: 8px;
  font-size: 13px;
  white-space: nowrap;     /* 防止换行 */
  width: 100%;              /* 占满容器宽度 */
}

    
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .success,.error{margin-top:12px;padding:12px 14px;border-radius:10px;font-size:14px}
    .success{background:#123f27;border:1px solid #2a7f52;color:#bff3d4}
    .error{background:#3f1212;border:1px solid #7f2a2a;color:#ffd3d3}
    /* 蜜罐（反机器人） */
    .hp{position:absolute;left:-9999px;visibility:hidden}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>合作联系 / Commission</h1>
    <p class="hint">请尽可能完整地描述您的需求，不限定乙女或梦女性质，提交后表单会单向发送到写手邮箱（静态个人站不具备交互功能，不会披露您的个人信息）。</p>
    <p class="hint">写手在绝大多数情况下会接受委托，仅在预算不符，或内容题材超出擅长范围时（如BL、生理GB取向等特殊题材）会婉拒。如在提交表单后三天内未收到写手的回复，请理解为该委托尚不适合展开，视为婉拒。</p>
    <p class="hint">非常感谢您的理解与尊重，期待与您合作！</p>

    <form id="commissionForm" method="post" action="/api/commission" novalidate>
      <div class="row row2">
        <div>
          <label>称呼 / Name</label>
          <input name="name" required placeholder="您的称呼" />
        </div>
        <div>
          <label>联系方式 / contact</label>
          <input name="contact" type="contact" required placeholder="便于沟通的联系方式" />
        </div>
      </div>

      <div class="row row2">
        <div>
          <label>过往是否有合作 / Has Collaborated</label>
          <select name="type" required>
            <option value="">请选择</option>
            <option>是 / Yes</option>
            <option>否 / No</option>
          </select>
        </div>
        <div>
          <label>预算（字数范围）/ Budget</label>
          <input name="budget" placeholder="预算与字数范围（如 500 CNY / 5000 字）" />
        </div>
      </div>

      <div class="row">
        <label>基本需求描述 / Brief</label>
        <textarea name="message" required placeholder="如：乙女向、角色名称、偏好剧情（完整大纲非必须，提供关键信息即可）"></textarea>
      </div>

      <!-- 蜜罐字段（正常用户不会填写） -->
      <input class="hp" type="text" name="website" tabindex="-1" autocomplete="off" />

      <div class="row">
        <label class="agree-label">
          <input type="checkbox" name="agree" required />
          我同意提交的信息仅用于联系
        </label>
      </div>

      <button class="btn" type="submit" id="submitBtn">提交</button>
      <div id="msgBox"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('commissionForm');
    const msgBox = document.getElementById('msgBox');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgBox.innerHTML = '';
      btn.disabled = true;

      try {
        const fd = new FormData(form);
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: fd
        });
        const data = await res.json();
        if (res.ok) {
          msgBox.innerHTML = '<div class="success">已收到！我会尽快与您取得联系～</div>';
          form.reset();
        } else {
          msgBox.innerHTML = '<div class="error">' + (data.error || '提交失败，请稍后再试。') + '</div>';
        }
      } catch (err) {
        msgBox.innerHTML = '<div class="error">网络异常，请稍后再试。</div>';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
