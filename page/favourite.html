<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KÖNIGIN - Favourite</title>
  <link rel="stylesheet" href="../style/home.css">
  <link rel="stylesheet" href="../style/footer.css">
  <link rel="stylesheet" href="../style/mobile.css">
  <style>
:root{
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: #191919;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .app-frame {
      width: 100%;
      height: 100vh;
      max-width: 1440px;
      position: relative;
      margin: 0 auto;
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
      background: #191919;
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);

      /* 完全填充屏幕 */
      top: 0; left: 0; right: 0; bottom: 0;
      box-sizing: border-box;
    }
    .favourite-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: #191919;
      z-index: 1;
    }
    
    .favourite-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }
    
    .favourite-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .favourite-text {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .favourite-list {
      max-height: 60vh;
      overflow-y: auto;
      margin-top: 20px;
    }
    
    .favourite-item {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .favourite-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .favourite-item-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: white;
    }
    
    .favourite-item-author {
      font-size: 14px;
      opacity: 0.7;
      color: white;
    }
    
    .favourite-item-category {
      font-size: 12px;
      opacity: 0.5;
      color: white;
      margin-top: 4px;
    }
    
    .empty-favourites {
      font-size: 16px;
      opacity: 0.6;
      margin-top: 20px;
    }
    
    .clear-favourites-btn {
      background: rgba(255, 71, 87, 0.8);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    
    .clear-favourites-btn:hover {
      background: rgba(255, 71, 87, 1);
    }
    
    .bottom-mask {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 92px;
      background: #191919;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="page-container">
  <div class="app-frame">
    <div class="favourite-bg"></div>
    <div class="favourite-content">
      <div class="favourite-title">收藏篇目</div>
      <div id="favourite-list-container">
        <div class="favourite-text">加载中...</div>
      </div>
      <button class="clear-favourites-btn" id="clear-favourites-btn" style="display: none;">清空收藏</button>
    </div>
    <div class="bottom-mask"></div>
  </div>
  </div>
  <!-- Footer自动插入点 -->
  <div id="footer-placeholder"></div>
<script src="../js/footer.js"></script>
<script src="../js/favourite-manager.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('favourite-list-container');
  const clearBtn = document.getElementById('clear-favourites-btn');
  
  function loadFavourites() {
    if (!window.favouriteManager) {
      container.innerHTML = '<div class="favourite-text">收藏功能加载失败</div>';
      return;
    }
    
    const favourites = window.favouriteManager.getAllFavourites();
    
    if (favourites.length === 0) {
      container.innerHTML = '<div class="empty-favourites">暂无收藏文章</div>';
      clearBtn.style.display = 'none';
    } else {
      let html = '<div class="favourite-list">';
      favourites.forEach(article => {
        html += `
          <div class="favourite-item" data-url="${article.url}">
            <div class="favourite-item-title">${article.title}</div>
            <div class="favourite-item-author">作者：${article.author}</div>
            <div class="favourite-item-category">分类：${article.category}</div>
          </div>
        `;
      });
      html += '</div>';
      container.innerHTML = html;
      clearBtn.style.display = 'block';
      
      // 添加点击事件
      document.querySelectorAll('.favourite-item').forEach(item => {
        item.addEventListener('click', function() {
          const url = this.getAttribute('data-url');
          if (url) {
            window.location.href = url;
          }
        });
      });
    }
  }
  
  // 清空收藏按钮
  clearBtn.addEventListener('click', function() {
    if (confirm('确定要清空所有收藏吗？')) {
      window.favouriteManager.clearAllFavourites();
      loadFavourites();
    }
  });
  
  // 初始加载
  loadFavourites();
});
</script>
</body>
</html>
